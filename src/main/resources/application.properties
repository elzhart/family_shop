spring.application.name=family_shop
# PostgreSQL Configuration
db.schema=family_shop
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.default_schema=${db.schema}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=jdbc:postgresql://localhost:5432/familyshop
spring.datasource.username=family
spring.datasource.password=familypass

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/master_changelog.xml
spring.liquibase.defaultSchema=${db.schema}
